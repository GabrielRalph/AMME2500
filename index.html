    <table>
      <tr>
        <td>
          <div id = "graphdiv" style = "width: 48vw; height: 40vh">

        <td>

<script src = "main.js"></script>

<style>

:root{
  --left-pos: 0;
  --factor: 5;
}
  #car{
    width: calc(var(--factor)*10vw);
    position: fixed;
    bottom: 95px;
    left: calc(var(--left-pos) - var(--factor)*10vw);
    z-index: 10;
  }
  .road{
    position: fixed;
    top: calc(100vh - 100px);
    left: 0;
    width: 100vw;
    height: calc(10vh + 100px);
    background:#040404;
  }
  .road div{
    position: fixed;
    top: calc(100vh - 100px);
    left: calc(14vw * var(--factor));
    width: calc(17vw * var(--factor));
    height: 100px;
    background: #e4e1ff;
    height: 100%;
  }
  .road div:last-child{
    position: fixed;
    top: calc(100vh - 100px);
    background: red;
    left: calc(48vw * var(--factor) - 1px);
    width: 2px;
  }
</style>
